<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Battlecard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="battlecard">
        <div class="header">
            <h1 id="name"></h1>
            <p id="title" class="subtitle"></p>
        </div>

        <div class="content">
            <div class="section">
                <h2><span class="icon">🎯</span>Career Trajectory Analysis</h2>
                <div class="metric">
                    <span class="metric-label">Average Role Duration</span>
                    <span id="avgRoleDuration" class="metric-value"></span>
                </div>
            </div>

            <div class="section">
                <h2><span class="icon">🌐</span>Network & Influence</h2>
                <div class="metric">
                    <span class="metric-label">LinkedIn Network Size</span>
                    <span id="connections" class="metric-value"></span>
                </div>
            </div>

            <div class="section full-width">
                <h2><span class="icon">📝</span>About</h2>
                <p id="about"></p>
            </div>

            <div class="section full-width">
                <h2><span class="icon">💼</span>Experience</h2>
                <div id="experience" class="timeline"></div>
            </div>

            <div class="section full-width">
                <h2><span class="icon">🎓</span>Education</h2>
                <div id="education" class="timeline"></div>
            </div>

            <div class="section full-width">
                <h2><span class="icon">🚀</span>Skills</h2>
                <div id="skills" class="skills-grid"></div>
            </div>
        </div>
        <button id="scrapeBtn">Scrape Profile</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
